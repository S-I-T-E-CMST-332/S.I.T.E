<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>
<body>
  <header>
    <h1>Scoring Proof-of-Concept</h1>
  </header>
  <hr />
  <div id="output">
    Image goes here.
  </div>
  <div id="answers">
    <button id="button0" onclick="checkAnswer('correct')">Correct</button>
    <button id="button1" onclick="checkAnswer('partial')">Partial</button>
    <button id="button2" onclick="checkAnswer('incorrect')">Incorrect</button>
  </div>
  <div id="scoreboard">
    <p id="totalCount"></p>
    <p id="rightScore"></p>
    <p id="partScore"></p>
    <p id="wrongScore"></p>
  </div>
  
  <script>
    "use strict";
    var output = document.getElementById("output");
    var answers = document.getElementById("answers");
    var images = ["first", "second", "third", "fourth", "fifth", "sixth", "last one"];
    var image = -1;
    var button = "text";
    
    var total = 0;
    var right = 0;
    var part = 0;
    var wrong = 0;
    
    var totalCount = document.getElementById("totalCount");
    var rightScore = document.getElementById("rightScore");
    var partScore = document.getElementById("partScore");
    var wrongScore = document.getElementById("wrongScore");
    
    changeImage();  // start the test
    
    function checkAnswer (button) {
      switch(button) {
        case 'correct':
          right++;
          total++;
          changeImage();
          break;
        case 'partial':
          part++;
          total++;
          changeImage();
          break;
        case 'incorrect':
          wrong++;
          total++;
          changeImage();
          break;
      }
      
      if (image == images.length) {
        endTest();
      }
    }
    
    function changeImage () {
      image++;
      output.innerHTML = images[image];
    }
    
    function endTest() {
      output.innerHTML = "Test Over";
      answers.innerHTML = "";
      totalCount.innerHTML = "Answered: " + total;
      rightScore.innerHTML = "Correct: " + right;
      partScore.innerHTML = "Partial: " + part;
      wrongScore.innerHTML = "Incorrect: " + wrong;
    }
  </script>
</body>
</html>
